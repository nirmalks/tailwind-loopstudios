<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body >
  <section id="hero" class="bg-mobile-hero md:bg-hero bg-cover bg-center md:bg-top bg-no-repeat">
    <div class="container max-w-screen-lg mx-auto md:flex flex-col text-white px-8 py-14">
      <nav class="flex items-center justify-between">
        <img src="./images/logo.svg">

        <nav class="md:flex hidden" id="desktop-menu">
          <a href="#" class="font-bold mr-6 hover:underline ">Home</a>
          <a href="#" class="font-bold mr-6 hover:underline">About</a>
          <a href="#" class="font-bold mr-6 hover:underline">Services</a>
          <a href="#" class="font-bold hover:underline">Contact</a>
        </nav>

        <button id="hamburger-menu" class="block md:hidden text-white z-50">
          <span class="hamburger-top-line block bg-white opacity-100 w-6 h-[2px] mt-1 rounded-lg origin-top-left-0-0 transition-transform"></span>
          <span class="hamburger-middle-line block bg-white opacity-100 w-6 h-[2px] mt-1 rounded-lg"></span>
          <span class="hamburger-bottom-line block bg-white opacity-100 w-6 h-[2px] mt-1 rounded-lg origin-bottom-left-0-100 transition-transform"></span>
        </button>

      </nav>
      <nav id="mobile-menu" class="flex-col items-center hidden md:hidden gap-y-4 text-lg flex-wrap absolute p-10 top-0 left-0 pt-40  bg-black min-h-screen w-full uppercase">
        <a href="#" class="font-bold hover:underline">Home</a>
        <a href="#" class="font-bold hover:underline">About</a>
        <a href="#" class="font-bold hover:underline">Services</a>
        <a href="#" class="font-bold hover:underline">Contact</a>
      </nav>
      <div class="mt-36 mb-36 md:mx-0 p-5 md:p-12 border-2 uppercase text-3xl md:text-6xl md:max-w-lg border-white hover:animate-pulse rounded-md"> Impressive Experiences That Deliver</div>
    </div>
  </section>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburgerBtn = document.getElementById('hamburger-menu');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburgerBtn.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('hamburger-open');
      mobileMenu.classList.toggle('hidden');
      document.getElementById('hero').classList.toggle('bg-mobile-hero');
      mobileMenu.classList.toggle('flex');
    });
  });
</script>

</html>
