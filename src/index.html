<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body >
  <section class="bg-mobile-hero md:bg-hero bg-cover bg-center md:bg-top bg-no-repeat">
    <div class="container max-w-screen-lg mx-auto md:flex flex-col text-white px-8 py-14">
      <nav class=" flex items-center justify-between">
        <img src="./images/logo.svg">

        <nav class="md:flex hidden" id="desktop-menu">
          <a href="#" class="font-bold mr-6 hover:underline ">Home</a>
          <a href="#" class="font-bold mr-6 hover:underline">About</a>
          <a href="#" class="font-bold mr-6 hover:underline">Services</a>
          <a href="#" class="font-bold hover:underline">Contact</a>
        </nav>

        <button id="hamburger-menu" class="block md:hidden h-8 w-8 relative ">
          <span class="block bg-white opacity-100 w-7 h-1 mt-1 rounded-lg origin-top-left-0-0 transition"></span>
          <span class="block bg-white opacity-100 w-7 h-1 mt-1 rounded-lg"></span>
          <span class="block bg-white opacity-100 w-7 h-1 mt-1 rounded-lg origin-bottom-left-0-100 transition"></span>
        </button>

      </nav>
      <nav id="mobile-menu" class="flex-col items-center hidden md:hidden gap-y-4 flex-wrap top-16 relative uppercase">
        <a href="#" class="font-bold hover:underline hover:animate-spin">Home</a>
        <a href="#" class="font-bold hover:underline">About</a>
        <a href="#" class="font-bold hover:underline">Services</a>
        <a href="#" class="font-bold hover:underline">Contact</a>
      </nav>
      <div class="mt-36 mb-36 md:mx-0  p-5 md:p-12 border-2 uppercase text-3xl md:text-6xl md:max-w-lg border-white hover:animate-pulse rounded-md"> Impressive Experiences That Deliver</div>
    </div>
  </section>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburgerBtn = document.getElementById('hamburger-menu');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburgerBtn.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('cross-btn');
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('flex');
    });
  });
</script>

</html>
